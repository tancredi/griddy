    <div class="page">

        <h1>Custom class</h1>

        <h3>Stylus example</h3>

<pre><code>
@import 'griddy'

.split-3
    grid-system(3, 10px, '.thirds', true, ' thirds-')

</pre></code>

        <h3>HTML example</h3>

<pre><code>
<!-- Custom class thirds example-->

<div class="split-3">
    <div class="thirds thirds-1"> [...] </div>
    <div class="thirds thirds-1"> [...] </div>
    <div class="thirds thirds-1"> [...] </div>
</div>

</pre></code>
